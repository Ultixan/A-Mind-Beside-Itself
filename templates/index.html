<html>
  <head>
    <title>A Mind Beside Itself</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css"/>
	<script type="text/javascript" src="res/jquery.js"></script>
    <script type="text/javascript" src="res/images.js"></script>
	<audio autoplay="true">
	 <source src="res/first-intro.mp3" type="audio/mpeg"/>
	 <source src="res/first-intro.ogg" type="audio/ogg"/>
	 Your browser does not support audio
	</audio>
	<script>
	$(document).ready(function(){
		for(var i=0; i<30; i++){
			animateImage();
		}
	}
	);
	</script>
  </head>
  <body class="main-body">
    <h1>A Mind Beside Itself</h1>
	<div id="imgloader"><img class="image" src="res/kingofwands.png"></div>
    <h2>Welcome, {{ acc.user.nickname }}</h2>
    <h3>List of games:</h3>
    <ul>
      {% for game in games %}
      <li>
        <a class="game_name" href="game?game_id={{ game.game_id }}">
          {{ game.game_name }}: 
        </a>
        <span>
          {% for player in game.players %}
          {{ player }}
          {% endfor %}
        </span>
        </a>
      </li>
      {% endfor %}
    </ul>
    <a href="create">Create new game</a>
  </body>
</html>
