<html>
  <head>
    <title>A Mind Beside Itself</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css"/>
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/images.js"></script>
	<script type="text/javascript" src="scripts/sndLoader.js"></script>
    <audio id="intro-player" onended="replay_audio()" autoplay="true">
	  <source src="sounds/first-intro.mp3" type="audio/mpeg"/>
	  <source src="sounds/first-intro.ogg" type="audio/ogg"/>
	  Your browser does not support audio
	 </audio>
	 <audio id="horn-sound" onended="setupSounds()">
	   <source src="sounds/horn.mp3" type="audio/mpeg"/>
	   <source src="sounds/horn.ogg" type="audio/ogg"/>
	   Your browser does not support audio
	 </audio>
	 <audio id="train-sound" onended="setupSounds()">
	   <source src="sounds/train.mp3" type="audio/mpeg"/>
	   <source src="sounds/train.ogg" type="audio/ogg"/>
	   Your browser does not support audio
	 </audio>
	 <audio id="pa-sound" onended="setupSounds()">
	   <source src="sounds/pa.mp3" type="audio/mpeg"/>
	   <source src="sounds/pa.ogg" type="audio/ogg"/>
	   Your browser does not support audio
	 </audio>
	 <audio id="mindthegap-sound" onended="setupSounds()">
	   <source src="sounds/mindthegap.mp3" type="audio/mpeg"/>
	   <source src="sounds/mindthegap.ogg" type="audio/ogg"/>
	   Your browser does not support audio
	 </audio>
	<script>
		$(document).ready(function(){
			for(var i=0; i<30; i++)
				animateImage();
			setupSounds();
		});
		function replay_audio(){
			document.getElementById('intro-player').play();
		};
	</script>
  </head>
  <body class="main-body">
    <h1>Create New Game</h1>
	  <div id="imgloader"><img class="image" src="images/intro/pageofcups.png"></div>
      <div class="playernames">
        <span>Player 1:</span>
        <span>{{ acc.user.nickname }}</span>
        <form method="post">
          <label for="player2">Player 2:</label>
          <input type="text" name="player2"/><br/>
          <label for="player2">Player 3:</label>
          <input type="text" name="player3"/><br/>
          <label for="player2">Player 4:</label>
          <input type="text" name="player4"/></br>
          <label for="game_name"/>
          <input type="text" name="game_name"/>
          <input type="submit" value="Create"/>
        </form>
      </div>
  </body>
</html>
